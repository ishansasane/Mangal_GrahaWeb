<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Admin Panel</title>

    <style>

        .card1 {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin-left: 18vw;;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="password"] {
            font-family: 'Arial';
        }

        .submit-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        .container1 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
        }

        .content {
            text-align: center;
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container i {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }


    </style>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <img src="img\logo.png" alt="">
            
        </div>
        <br><br><br><br><br>
        <ul>
            <a href="index.html"><li><span>Dashboard</span></li></a><br>
            <a href="subAdmin.html"><li><span>Sub-Admin</span></li></a><br>
            <a href="checkRegistration.html"><li><span>Check Registrations</span></li></a>
        </ul>
    </div>
    <div class="container1">
        
        <div class="content">
            <div class="card1">
                <h5>By Date and Batch</h5>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="datepicker">Select Date:</label>
                        <input type="text" id="datepicker" name="selectedDate" class="form-control" placeholder="YYYY-MM-DD" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="batch">Select Batch:</label>
                        <select name="selectedBatch" id="batch" class="form-control" required>
                            <option value="8-10">8 AM to 10 AM</option>
                            <option value="10-12">10 AM to 12 PM</option>
                            <option value="12-3">12 PM to 3 PM</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
    
            <div class="card1">
                <h5>By Name and Phone</h5>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Enter Name:</label>
                        <input type="text" id="name" name="searchName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Enter Phone:</label>
                        <input type="text" id="phone" name="searchPhone" class="form-control" required>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
            

        </div>
     
    </div>    
    
</body>
</html>
